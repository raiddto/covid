<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">CRUD FROM</h1>
      </div>
      <!-- /.col -->
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-12">
        <button
          type="button"
          id="addrow"
          data-toggle="modal"
          data-target="#modelId"
          class="btn btn-primary"
          onclick="clearform()"
        >
          Add Profile
        </button>
      </div>
    </div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Age</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Body Temp</th>
          <th scope="col">Diagnosed</th>
          <th scope="col">Encountered</th>
          <th scope="col">Vacinated</th>
          <th scope="col">Nationality</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>

      <!-- Modal -->
    </table>
    <div
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Profile</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="profile" class="needs-validation" novalidate>
              <input type="hidden" name="id" id="id" />
              <div class="form-group">
                <label for="name">Name *</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter a Name.</div>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label><br>
                <select
                  id="gender"
                  name="gender"
                  class="custom-select"
                  required
                >
                  <option value="M" selected>Male</option>
                  <option value="F">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="text"
                  class="form-control"
                  name="age"
                  id="age"
                  placeholder="Age"
                />
              </div>
              <div class="form-group">
                <label for="mobile">Mobile No.</label>
                <input
                  type="number"
                  class="form-control"
                  name="mobile"
                  id="mobile"
                  placeholder="Mobile No."
                />
              </div>
              <div class="form-group">
                <label for="temp">Body Temp</label>
                <input
                  type="number"
                  class="form-control"
                  name="temp"
                  id="temp"
                  placeholder="Body Temp"
                />
              </div>
              <div class="form-group">
                <label for="diag">COVID-19 Diagnosed</label><br>
                <select
                  id="diag"
                  name="diag"
                  class="custom-select"
                  required
                >
                  <option value="Y">Yes</option>
                  <option value="N">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="enc">COVID-19 Encountered</label><br>
                <select
                  id="enc"
                  name="enc"
                  class="custom-select"
                  required
                >
                  <option value="Y">Yes</option>
                  <option value="N">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="vac">Vacinated</label><br>
                <select
                  id="vac"
                  name="vac"
                  class="custom-select"
                  required
                >
                  <option value="Y">Yes</option>
                  <option value="N">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Nationality">Nationality *</label>
                <input
                  type="textarea"
                  class="form-control"
                  name="nationality"
                  id="nationality"
                  placeholder="Please enter Nationality"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter Nationality.</div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary" id="save">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="deleteprompt" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h5 class="modal-title">Confirm Delete</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>You Are about to Delete this record.</p>
            <input type="hidden" id="deleteid" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="deleteProfile()"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  $(function () {
    readdata();

    $("form").submit(function (event) {
      event.preventDefault();
      let formdata = $(this).serializeArray();

      if (!formdata[0].value) {
        $.ajax({
          method: "POST",
          url: window.location.pathname + "api/create.php", //window.location.pathname = http://localhost/crudsample
          data: formdata,
          success: function (result, textStatus, jqXHR) {
            console.log(textStatus + ": " + jqXHR.status);
            $(document).Toasts("create", {
              class: "bg-success",
              title: "Success",
              body: "Records Created Successfuly.",
              autohide: true,
              delay: 3000,
            });
            readdata();
            clearform();
            $("#modelId").modal("hide");
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
            $(document).Toasts("create", {
              class: "bg-danger",
              title: "Error",
              body: "Records Was Not Created.",
              autohide: true,
              delay: 3000,
            });
          },
        });
      } else {
        $.ajax({
          method: "POST",
          url: window.location.pathname + "api/update.php",
          data: formdata,
          success: function (result, textStatus, jqXHR) {
            console.log(textStatus + ": " + jqXHR.status);
            $(document).Toasts("create", {
              class: "bg-success",
              title: "Success",
              body: "Records Updated Successfuly.",
              autohide: true,
              delay: 3000,
            });
            readdata();
            clearform();
            $("#modelId").modal("hide");
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
            $(document).Toasts("create", {
              class: "bg-danger",
              title: "Error",
              body: "Records Was Not Updated.",
              autohide: true,
              delay: 3000,
            });
          },
        });
      }
    });
  });

  function readdata() {
    $.ajax({
      method: "GET",
      url: window.location.pathname + "api/read.php",
      data: { searchtext: "" },
      success: function (result, textStatus, jqXHR) {
        console.log(textStatus + ": " + jqXHR.status);
        $("#items").empty();
        result.data.forEach((row) => {
          $("#deleteid").val(row.id);
          $("#items").append(`
            <tr>
              <td>${row.id}</td>
              <td>${row.name}</td>
              <td>${row.gender}</td>
              <td>${row.age}</td>
              <td>${row.mobile}</td>
              <td>${row.temp}</td>
              <td>${row.diag}</td>
              <td>${row.enc}</td>
              <td>${row.vac}</td>
              <td>${row.nat}</td>
              <td>
                <button class="btn btn-primary" onclick="editProfile(${row.id})">Edit</button>
                <button class="btn btn-danger"  data-toggle="modal" data-target="#deleteprompt">Delete</button>
                </td>
              </tr>
            `);
        });
        // <button class="btn btn-danger"  data-toggle="modal" data-target="#exampleModal" onclick="deleteProfile(${row.id})">Delete</button>
        // $(document).Toasts("create", {
        //   class: "bg-success",
        //   title: "Success",
        //   body: "Records Loaded Successfuly.",
        //   autohide: true,
        //   delay: 3000,
        // });
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
      },
    });
  }

  function deleteProfile() {
    $("#deleteprompt").modal("hide");
    let id = $("#deleteid").val();
    $.ajax({
      method: "POST",
      url: window.location.pathname + "api/delete.php",
      data: { id: id },
      success: function (result, textStatus, jqXHR) {
        console.log(textStatus + ": " + jqXHR.status);
        $(document).Toasts("create", {
          class: "bg-success",
          title: "Success",
          body: "Records Deleted Successfuly.",
          autohide: true,
          delay: 3000,
        });
        readdata();
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
      },
    });
  }
  function editProfile(id) {
    $.ajax({
      method: "GET",
      url: window.location.pathname + "api/read.php",
      data: { id: id },
      success: function (result, textStatus, jqXHR) {
        console.log(textStatus + ": " + jqXHR.status);
        $("#modelId").modal("show");
        $("#id").val(result.data[0].id);
        $("#firstname").val(result.data[0].firstname);
        $("#lastname").val(result.data[0].lastname);
        $("#middlename").val(result.data[0].middlename);
        $("#gender").val(result.data[0].gender);
        $("#Nationality").val(result.data[0].Nationality);
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
      },
    });
  }

  function clearform() {
    $("#id").val("");
    $("#firstname").val("");
    $("#lastname").val("");
    $("#middlename").val("");
    $("#gender").val("");
    $("#Nationality").val("");
  }
</script>
